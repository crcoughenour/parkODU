<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Head -->
    <!--/*/ <th:block th:include="fragments/fragment :: head" /> /*/-->
</head>
<body>

<!-- Navigation Bar -->
<!--/*/ <th:block th:include="fragments/fragment :: navigation-bar" /> /*/-->

<div class="container-fluid main-container" id="main">

    <div class="row">
        <div class="parkodu-container col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4">
            <h1 class="text-center main-header">Select a Garage and Date</h1>
            <hr/>
            <div class="text-center" style="padding: 10px">
                <label for="garageKey" class="control-label">Garage</label>
                <select id="garageKey" style="width:100%">
                    <option th:each="garage : ${garages}"
                            th:text="${garage.name}"
                            th:value="${garage.garageKey}">
                    </option>
                </select>
            </div>
            <div class="text-center" style="padding:10px">
                <label for="floorNumber" class="control-label">Floor Number</label>
                <input id="floorNumber" type="text" name="floorNumber" style="width:100%"/>
            </div>
            <div class="text-center" style="padding: 10px">
                <label for="date" class="control-label">Date</label>
                <input id="date" type="date" name="date" style="width:100%"/>
            </div>

            <input type="hidden" id="chartId" value="1"/>
            <button id="create-button" type="button" class="btn btn-primary" style="width:100%">Create</button>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
            <div id="results" class="row"></div>
        </div>
    </div>
</div>

<!-- Scripts -->
<!--/*/ <th:block th:include="fragments/fragment :: scripts" /> /*/-->

<!-- Chart.js Scripts -->
<!--/*/ <th:block th:include="fragments/fragment :: chart-js-scripts" /> /*/-->

<script th:inline="javascript">
/*<![CDATA[*/
$('#results').on('click', '.delete-button', function() {
    var chartId = $(this).data('id');
    $('#chart-' + chartId).remove();
});
$('#create-button').click(function() {

    var garageKey = $('#garageKey').val();
    var floorNumber = $('#floorNumber').val();
    var date = $('#date').val();
	var chartId = $('#chartId').val();

	//alert('chartId: ' + chartId + ', garageKey: ' + garageKey + ', floorNumber: ' + floorNumber + ', date: ' + date);

    $.ajax({
        type: "GET",
        url: 'charts/chart',
        data: {
            id: garageKey,
            floorNumber: floorNumber,
            date: date,
            chartId: chartId
        },
        success: function(data) {
			var newChartId = 'chart-' + chartId + '-container';
			var newChart = $('<div>', {
				id: newChartId,
				'class': ''
			});
			$(newChart).append(data);
			$('#results').append(newChart);
			$('#chartId').val(parseInt(chartId) + 1);
        }
    });
});
/*]]>*/
</script>

</body>
</html>
