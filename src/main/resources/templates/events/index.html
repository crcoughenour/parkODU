<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Head -->
    <!--/*/ <th:block th:include="fragments/fragment :: head" /> /*/-->
</head>
<body>

<!-- Navigation Bar -->
<!--/*/ <th:block th:include="fragments/fragment :: navigation-bar" /> /*/-->

<!-- Main Content -->
<div class="container-fluid main-container">
    <div class="row">
        <div class="parkodu-container col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
            <h1 class="text-center main-header">Events</h1>
            <hr/>
            <table class="table table-bordered table-centered">
                <thead>
                <tr>
                    <th width="40%">Name</th>
                    <th width="30%">Message</th>
                    <th width="30%">Affected Locations</th>
                    <th width="30%">Event Tags</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.eventName}"></td>
                    <td th:text="${event.eventMessage}"></td>
                    <td th:text="${event.locationsAffected}"></td>
                    <td th:text="${event.eventTags}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer -->
    <!--/*/ <th:block th:include="fragments/fragment :: footer" /> /*/-->
</div>
<!-- End Main Content -->

<!-- Scripts -->
<!--/*/ <th:block th:include="fragments/fragment :: scripts" /> /*/-->

<script th:inline="javascript">
/*<![CDATA[*/
	$.ajax({
		type: "GET",
		url: '../events/notification',
		success: function(data) {
		    var notificationListItem = $('<div>', {
		        id: 'notification-list-item',
		        'class': ''
		    });
		    $(notificationListItem).append(data);
		    $('#notification-container').append(notificationListItem);
		}
	});
/*]]>*/
</script>

</body>
</html>
