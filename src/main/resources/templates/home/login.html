<div class="container-fluid main-container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
            <h1 class="text-center" style="text-transform: uppercase;">Login</h1>
            <div class="row text-center" >
                <!-- Alerts -->
                <!--/*/ <th:block th:include="fragments/fragment :: alerts" /> /*/-->
            </div>
                <form th:action="@{/login}" method="post">
                    <div class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="control-label col-md-4">Username</label>
                        <div class="col-md-8">
                            <input type="text" name="username" id="username" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-md-4">Password</label>
                        <div class="col-md-8">
                            <input type="password" name="password" id="password" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-4">
                            <input type="submit" value="Submit" class="btn btn-primary" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <!--/*/ <th:block th:include="fragments/fragment :: footer" /> /*/-->
</div>
