<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Head -->
    <!--/*/ <th:block th:include="fragments/fragment :: head" /> /*/-->
</head>
<body>

<!-- Navigation Bar -->
<!--/*/ <th:block th:include="fragments/fragment :: navigation-bar" /> /*/-->

<!-- Main Content -->
<div class="container-fluid main-container">
    <div class="row">
        <div class="parkodu-container col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
            <div class="text-center main-header-container">
                <img th:src="@{/img/parkodu_logo.png}" alt="ParkODU Logo" title="ParkODU Logo" height="50"/>
                <h1 class="text-center main-header">Create Space Type</h1>
            </div>
            <hr/>
            <!-- Alerts -->
            <!--/*/ <th:block th:include="fragments/fragment :: alerts" /> /*/-->
            <form class="form-horizontal" id="create-space-type-form" role="form" th:action="@{/settings/space_type/create}" method="post">
                <div class="form-group">
                    <label for="space-type-name" class="col-md-4 control-label">Space Name</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="space-type-name" th:name="spaceTypeName" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="space-type-description" class="col-md-4 control-label"  required="required">Space Description</label>
                    <div class="col-md-8">
                        <textarea
                                type="text"
                                wrap="soft"
                                row="1"
                                col="40"
                                class="form-control"
                                id="space-type-description"
                                required="required"
                                th:name="spaceTypeDescription"></textarea>
                    </div>
                </div>
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <a th:href="@{/settings/space_type/index}" class="btn btn-primary" title="Back">Back</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <!--/*/ <th:block th:include="fragments/fragment :: footer" /> /*/-->
</div>
<!-- End Main Content -->

<!-- Scripts -->
<!--/*/ <th:block th:include="fragments/fragment :: scripts" /> /*/-->

<script th:inline="javascript">
/*<![CDATA[*/
	$.ajax({
		type: "GET",
		url: '../../events/notification',
		success: function(data) {
		    $('#notification-container').append(data);
		}
	});
/*]]>*/
</script>
</body>
</html>
