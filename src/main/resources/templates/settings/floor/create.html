<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Head -->
    <!--/*/ <th:block th:include="fragments/fragment :: head" /> /*/-->
</head>
<body>

<!-- Navigation Bar -->
<!--/*/ <th:block th:include="fragments/fragment :: navigation-bar" /> /*/-->

<!-- Main Content -->
<div class="container-fluid main-container">
    <div class="row">
        <div class="parkodu-container col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
            <h1 class="text-center main-header">Create Floor</h1>
            <hr/>
            <!-- Alerts -->
            <!--/*/ <th:block th:include="fragments/fragment :: alerts" /> /*/-->
            <form class="form-horizontal"
                  id="create-floor-form"
                  role="form"
                  th:action="@{/settings/floor/create}"
                  method="post"
                  th:object="${floor}">
                <input type="hidden" id="floor-id" th:value="${floor.floorKey}" th:field="${floor.floorKey}"/>
                <input type="hidden" id="garage-id" th:value="${garage.garageKey}" th:field="${floor.garageKey}"/>
                <div class="form-group">
                    <label for="number" class="col-md-4 control-label">Number</label>
                    <div class="col-md-8">
                        <input type="text"
                               class="form-control"
                               id="number"
                               placeholder="The number or name of the floor."
                               required="required"
                               th:field="${floor.number}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-md-4 control-label">Description</label>
                    <div class="col-md-8">
                        <textarea rows="4"
                                  cols="50"
                                  class="form-control"
                                  id="description"
                                  placeholder="A description of the properties of this floor."
                                  required="required" th:field="${floor.description}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="totalSpaces" class="col-md-4 control-label">Total Spaces</label>
                    <div class="col-md-8">
                        <input type="number"
                               class="form-control"
                               id="totalSpaces"
                               placeholder="The total spaces on this floor."
                               min="0"
                               required="required"
                               th:field="${floor.totalSpaces}"/>
                    </div>
                </div>
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <a th:href="@{'/settings/floor/garage/' + ${floor.garageKey}}" class="btn btn-primary" title="Back">Back</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <!--/*/ <th:block th:include="fragments/fragment :: footer" /> /*/-->
</div>
<!-- End Main Content -->

<!-- Scripts -->
<!--/*/ <th:block th:include="fragments/fragment :: scripts" /> /*/-->

<script th:inline="javascript">
/*<![CDATA[*/
	$.ajax({
		type: "GET",
		url: '../../events/notification',
		success: function(data) {
		    var notificationListItem = $('<div>', {
		        id: 'notification-list-item',
		        'class': ''
		    });
		    $(notificationListItem).append(data);
		    $('#notification-container').append(notificationListItem);
		}
	});
/*]]>*/
</script>
</body>
</html>
