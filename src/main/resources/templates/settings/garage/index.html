<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Head -->
    <!--/*/ <th:block th:include="fragments/fragment :: head" /> /*/-->
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid navbar-container">
        <div class="col-md-3">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Main Logo -->
                <!--/*/ <th:block th:include="fragments/fragment :: main-logo" /> /*/-->
            </div>
        </div>
        <div class="col-md-6">
            <div id="navbar" class="navbar-collapse collapse navbar-center">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/garage}">Garages</a></li>
                    <li><a th:href="@{/analytics/locate}">Search</a></li>
                    <!-- Settings Link -->
                    <!--/*/ <th:block th:include="fragments/fragment :: settings-link" /> /*/-->
                </ul>
                <!--
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search..."/>
                </form>
                -->
            </div>
        </div>
        <div class="col-md-3">
            <!-- Social Media Links -->
            <!--/*/ <th:block th:include="fragments/fragment :: social-media-links" /> /*/-->
        </div>
    </div>
</nav>

<div class="container-fluid main-container">

    <!-- Welcome User -->
    <!--/*/ <th:block th:include="fragments/fragment :: welcome-user" /> /*/-->

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
            <h1 class="text-center" style="text-transform: uppercase;" th:text="${garage.name}"></h1>
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-5 col-md-offset-1">
            <table class="table table-bordered table-centered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>AddressOne</th>
                    <th>AddressTwo</th>
                    <th>City</th>
                    <th>State</th>
                    <th>zipCode</th>
                    <th>availableSpaces</th>
                    <th>totalSpaces</th>
                    <th>capacity</th>
                    <th>lastUpdated</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="garage : ${garages}">
                    <td th:text="${garage.name}"></td>
                    <td th:text="garage.description"></td>
                    <td th:text="garage.addressOne"></td>
                    <td th:text="garage.addressTwo"></td>
                    <td th:text="garage.city"></td>
                    <td th:text="garage.state"></td>
                    <td th:text="garage.zipCode"></td>
                    <td th:text="garage.availableSpaces"></td>
                    <td th:text="garage.totalSpaces"></td>
                    <td th:text="garage.capacity"></td>
                    <td th:text="garage.lastUpdated"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <br/>

    <!-- Footer -->
    <!--/*/ <th:block th:include="fragments/fragment :: footer" /> /*/-->
</div>

<!-- Scripts -->
<!--/*/ <th:block th:include="fragments/fragment :: scripts" /> /*/-->

<script>

</script>

</body>
</html>
