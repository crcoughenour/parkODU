<div class="container-fluid main-container">


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
            <h1 class="text-center" style="text-transform: uppercase;">Create New User</h1>
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
            <form class="form-horizontal" id="new-user-form" role="form" th:action="@{/settings/accounts/newuser}" method="post" th:object="${user}">

                <div th:if="${confirmationMessage}" class="alert alert-success align-center" role="alert" th:text="${confirmationMessage}"></div>
                <div th:if="${alreadyRegisteredMessage}" class="alert alert-sucess align-center" role="alert" th:text="${alreadyRegisterMessage}"></div>

                <input type="hidden" id="id" th:value="${user.id}" th:field="${user.id}"/>
                <div class="form-group">
                    <label for="userFirstName" class="col-md-4 control-label">First Name</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="userFirstName" th:field="${user.firstName}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="userLastName" class="col-md-4 control-label">Last Name</label>
                    <div class="col-md-8">
                        <input class="form-control" id="userLastName" th:field="${user.lastName}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="userEmail" class="col-md-4 control-label">Email</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="userEmail" th:field="${user.email}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userPassword" class="col-md-4 control-label">Password</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="userPassword" th:field="${user.password}"/>
                    </div>
                </div>
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <a th:href="@{/}" class="btn btn-primary" title="Back">Back</a>
                </div>
            </form>

        </div>
    </div>

    <br/>

    <!-- Footer -->
    <!--/*/ <th:block th:include="fragments/fragment :: footer" /> /*/-->
