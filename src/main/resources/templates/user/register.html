<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <!-- Head -->
    <!--/*/ <th:block th:include="fragments/fragment :: head" /> /*/-->

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />

    <link th:href="@{css/style.css}" rel="stylesheet" />
</head>

<body>

<!-- Navigation Bar -->
<!--/*/ <th:block th:include="fragments/fragment :: navigation-bar" /> /*/-->

    <th:block th:each="itemCategory : ${itemCategories}">

    </th:block>

<div class="container-fluid main-container">
    <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 ">
        <h1 class="text-center" style="text-transform: uppercase;">New User Registration</h1>

        <form autocomplete="off" th:action="@{/user/register}" th:object="${user}" method="post" class="m-t" role="form" data-toggle="validator">
            <!--
            <div th:if="${confirmationMessage}" class="alert alert-success align-center col-md-6-offset-2" role="alert" th:text="${confirmationMessage}"></div>

            <div th:if="${alreadyRegisteredMessage}" class="alert alert-danger align-center col-md-6-offset-2" role="alert" th:text="${alreadyRegisteredMessage}"></div>
            -->
            <!-- Alerts -->
            <!--/*/ <th:block th:include="fragments/fragment :: alerts" /> /*/-->


            <div class="form-group input-group has-feedback col-md-4 col-md-offset-4">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" required="false" />
                <span class="glyphicon form-control-feedback " aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback col-md-4 col-md-offset-4">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" required="false" />
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group input-group has-feedback col-md-4 col-md-offset-4">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input type="email" th:field="*{email}" placeholder="Email Address" class="form-control" required="false" />
                <span class="glyphicon form-control-feedback " aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback col-md-4 col-md-offset-4">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input type="text" th:field="*{userName}" placeholder="Username" class="form-control" required="false" />
                <span class="glyphicon form-control-feedback " aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback col-md-4 col-md-offset-4">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control" required="false" />
                <span class="glyphicon form-control-feedback " aria-hidden="true"></span>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b col-md-offset-4">Register</button>
        </form>
    </div>
    <!-- Footer -->
    <!--/*/ <th:block th:include="fragments/fragment :: footer" /> /*/-->
</div>

<!-- jQuery-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Bootstrap -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- Bootstrap Validator plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

<!-- Scripts -->
<!--/*/ <th:block th:include="fragments/fragment :: scripts" /> /*/-->
</body>
</html>
