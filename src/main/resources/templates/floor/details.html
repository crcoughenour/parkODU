<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Head -->

</head>
<body>

<!-- Navigation Bar -->
<!--/*/ <th:block th:include="fragments/fragment :: navigation-bar" /> /*/-->


<div class="container-fluid main-container">
    <div class="row">
        <div class="parkodu-container col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <h1 class="text-center" style="text-transform: uppercase;" th:text="'Level ' + ${floor.number} + ' - ' + ${floor.description}"></h1>
                    <h4 class="text-center" style="text-transform: uppercase;" th:text="${garage.name}"></h4>
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-5">
                    <dl class="dl-horizontal">
                        <dt>Available Spaces</dt>
                        <dd th:text="${floor.availableSpaces}"></dd>
                        <dt>Total Spaces</dt>
                        <dd th:text="${floor.totalSpaces}"></dd>
                        <dt>Occupancy Rate</dt>
                        <dd th:text="${floor.capacity} + '%'"></dd>
                        <dt>Current Time</dt>
                        <dd th:text="${currentTime}"></dd>
                    </dl>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-7">
                    <canvas id="floorStatisticChart" width="525" height="150"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <canvas id="floorPlan" width="800" height="425" style="border:1px solid #d3d3d3; padding: 5px;">
                        Your browser does not support the HTML5 canvas tag.
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <!--/*/ <th:block th:include="fragments/fragment :: footer" /> /*/-->
</div>

<script th:inline="javascript">
/*<![CDATA[*/
	$.ajax({
		type: "GET",
		url: '../events/notification',
		success: function(data) {
		    var notificationListItem = $('<div>', {
		        id: 'notification-list-item',
		        'class': ''
		    });
		    $(notificationListItem).append(data);
		    $('#notification-container').append(notificationListItem);
		}
	});
/*]]>*/
</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    window.onload = function() {

    // FloorPlan
    var canvas = document.getElementById("floorPlan");
    var ctx = canvas.getContext("2d");

       ctx.lineWidth="1";

       var available = /*[[${availableParkingSpaces}]]*/;
       var availableSpaces = available.split(',');

       var spaceNumber = 1;

       // Border
       ctx.rect(0,0,800,425);
       ctx.rect(0,0,50,50);

       // Stairs - Top Right
       ctx.font = "10px Arial";
       ctx.rect(750,0,50,50);
       var wordXOffset = 750;
       var wordYOffset = 0;
       ctx.fillText("Stairs",wordXOffset + 12,wordYOffset + 28);

       // Stairs - Bottom Left
       ctx.font = "10px Arial";
       ctx.rect(0,375,50,50);
       wordXOffset = 0;
       wordYOffset = 375;
       ctx.fillText("Stairs",wordXOffset + 12,wordYOffset + 28);

    // Top Row
    // Vertical Spaces
    for (i = 0; i < 28; i++) {

        var xOffset = 50;
        var yOffset = 0;

        var spaceWidth = 25;
        var spaceHeight = 50;

        // Background
        if (availableSpaces.includes(spaceNumber + "")) {
        	ctx.fillStyle = "#00FF00";           // Green
        }
        else {
        	ctx.fillStyle = "#FF0000";           // Red
        }

        ctx.rect((i*25)+xOffset,yOffset,spaceWidth,spaceHeight);       // 1
        ctx.fillRect((i*25)+xOffset,yOffset,spaceWidth,spaceHeight);   // 1

		// Space Number
		if (availableSpaces.includes(spaceNumber + "")) {
			ctx.fillStyle = "#000000"; // Black
		}
        else {
        	ctx.fillStyle = "#FFFFFF"; // White
        }

        ctx.font = "10px Arial";

   		if (spaceNumber < 10) {
        	ctx.fillText(spaceNumber,10+(i*25)+xOffset,yOffset+30); // 1
        }
        else if (spaceNumber => 10 && spaceNumber < 100) {
        	ctx.fillText(spaceNumber,7+(i*25)+xOffset,yOffset+30); // 1
        }

        spaceNumber++;
	}

    // Right Column
    // Horizontal Spaces
    for (i = 0; i < 13; i++) {

        var xOffset = 750;
        var yOffset = 50;

        var spaceWidth = 50;
        var spaceHeight = 25;

        // Background
        if (availableSpaces.includes(spaceNumber + "")) {
        	ctx.fillStyle = "#00FF00";           // Green
        }
        else {
        	ctx.fillStyle = "#FF0000";           // Red
        }

        ctx.rect(xOffset,(i*25)+yOffset,spaceWidth,spaceHeight);       // 1
        ctx.fillRect(xOffset,(i*25)+yOffset,spaceWidth,spaceHeight);   // 1

		// Space Number
		if (availableSpaces.includes(spaceNumber + "")) {
			ctx.fillStyle = "#000000"; // Black
		}
        else {
        	ctx.fillStyle = "#FFFFFF"; // White
        }

        ctx.font = "10px Arial";

   		if (spaceNumber < 10) {
        	ctx.fillText(spaceNumber,20+xOffset,(i*25)+yOffset+15); // 1
        }
        else if (spaceNumber => 10 && spaceNumber < 100) {
        	ctx.fillText(spaceNumber,17+xOffset,(i*25)+yOffset+15); // 1
        }

        spaceNumber++;
	}

    // Bottom Row 1
    // Vertical Spaces
    for (i = 27; i > 0; i--) {

        var xOffset = 50;
        var yOffset = 375;

        var spaceWidth = 25;
        var spaceHeight = 50;

        // Background
        if (availableSpaces.includes(spaceNumber + "")) {
        	ctx.fillStyle = "#00FF00";           // Green
        }
        else {
        	ctx.fillStyle = "#FF0000";           // Red
        }

        ctx.rect((i*25)+xOffset,yOffset,spaceWidth,spaceHeight);       // 1
        ctx.fillRect((i*25)+xOffset,yOffset,spaceWidth,spaceHeight);   // 1

		// Space Number
		if (availableSpaces.includes(spaceNumber + "")) {
			ctx.fillStyle = "#000000"; // Black
		}
        else {
        	ctx.fillStyle = "#FFFFFF"; // White
        }

        ctx.font = "10px Arial";

   		if (spaceNumber < 10) {
        	ctx.fillText(spaceNumber,10+(i*25)+xOffset,yOffset+30); // 1
        }
        else if (spaceNumber => 10 && spaceNumber < 100) {
        	ctx.fillText(spaceNumber,7+(i*25)+xOffset,yOffset+30); // 1
        }

        spaceNumber++;
	}



    // Middle Row 1
    // Vertical Spaces
    for (i = 0; i < 24; i++) {

        var xOffset = 88;
        var yOffset = 90;

        var spaceWidth = 25;
        var spaceHeight = 50;

        // Background
        if (availableSpaces.includes(spaceNumber + "")) {
        	ctx.fillStyle = "#00FF00";           // Green
        }
        else {
        	ctx.fillStyle = "#FF0000";           // Red
        }

        ctx.rect((i*25)+xOffset,yOffset,spaceWidth,spaceHeight);       // 1
        ctx.fillRect((i*25)+xOffset,yOffset,spaceWidth,spaceHeight);   // 1

		// Space Number
		if (availableSpaces.includes(spaceNumber + "")) {
			ctx.fillStyle = "#000000"; // Black
		}
        else {
        	ctx.fillStyle = "#FFFFFF"; // White
        }

        ctx.font = "10px Arial";

   		if (spaceNumber < 10) {
        	ctx.fillText(spaceNumber,10+(i*25)+xOffset,yOffset+30); // 1
        }
        else if (spaceNumber => 10 && spaceNumber < 100) {
        	ctx.fillText(spaceNumber,7+(i*25)+xOffset,yOffset+30); // 1
        }

        spaceNumber++;
	}

    // Middle Row 2
    // Vertical Spaces
    for (i = 0; i < 23; i++) {

        var xOffset = 100;
        var yOffset = 140;

        var spaceWidth = 25;
        var spaceHeight = 50;

        // Background
        if (availableSpaces.includes(spaceNumber + "")) {
        	ctx.fillStyle = "#00FF00";           // Green
        }
        else {
        	ctx.fillStyle = "#FF0000";           // Red
        }

        ctx.rect((i*25)+xOffset,yOffset,spaceWidth,spaceHeight);       // 1
        ctx.fillRect((i*25)+xOffset,yOffset,spaceWidth,spaceHeight);   // 1

		// Space Number
		if (availableSpaces.includes(spaceNumber + "")) {
			ctx.fillStyle = "#000000"; // Black
		}
        else {
        	ctx.fillStyle = "#FFFFFF"; // White
        }

        ctx.font = "10px Arial";

   		if (spaceNumber < 10) {
        	ctx.fillText(spaceNumber,10+(i*25)+xOffset,yOffset+30); // 1
        }
        else if (spaceNumber >= 10 && spaceNumber < 100) {
        	ctx.fillText(spaceNumber,7+(i*25)+xOffset,yOffset+30); // 1
        }
        else if (spaceNumber >= 100 && spaceNumber < 1000) {
        	ctx.fillText(spaceNumber,3+(i*25)+xOffset,yOffset+30); // 1
        }

        spaceNumber++;
	}

    // Middle Row 3
    // Vertical Spaces
    for (i = 0; i < 23; i++) {

        var xOffset = 100;
        var yOffset = 235;

        var spaceWidth = 25;
        var spaceHeight = 50;

        // Background
        if (availableSpaces.includes(spaceNumber + "")) {
        	ctx.fillStyle = "#00FF00";           // Green
        }
        else {
        	ctx.fillStyle = "#FF0000";           // Red
        }

        ctx.rect((i*25)+xOffset,yOffset,spaceWidth,spaceHeight);       // 1
        ctx.fillRect((i*25)+xOffset,yOffset,spaceWidth,spaceHeight);   // 1

		// Space Number
		if (availableSpaces.includes(spaceNumber + "")) {
			ctx.fillStyle = "#000000"; // Black
		}
        else {
        	ctx.fillStyle = "#FFFFFF"; // White
        }

        ctx.font = "10px Arial";

   		if (spaceNumber < 10) {
        	ctx.fillText(spaceNumber,10+(i*25)+xOffset,yOffset+30); // 1
        }
        else if (spaceNumber >= 10 && spaceNumber < 100) {
        	ctx.fillText(spaceNumber,7+(i*25)+xOffset,yOffset+30); // 1
        }
        else if (spaceNumber >= 100 && spaceNumber < 1000) {
        	ctx.fillText(spaceNumber,3+(i*25)+xOffset,yOffset+30); // 1
        }

        spaceNumber++;
	}


        // Middle Row 4
    // Vertical Spaces
    for (i = 0; i < 24; i++) {

        var xOffset = 88;
        var yOffset = 285;

        var spaceWidth = 25;
        var spaceHeight = 50;

        // Background
        if (availableSpaces.includes(spaceNumber + "")) {
        	ctx.fillStyle = "#00FF00";           // Green
        }
        else {
        	ctx.fillStyle = "#FF0000";           // Red
        }

        ctx.rect((i*25)+xOffset,yOffset,spaceWidth,spaceHeight);       // 1
        ctx.fillRect((i*25)+xOffset,yOffset,spaceWidth,spaceHeight);   // 1

		// Space Number
		if (availableSpaces.includes(spaceNumber + "")) {
			ctx.fillStyle = "#000000"; // Black
		}
        else {
        	ctx.fillStyle = "#FFFFFF"; // White
        }

        ctx.font = "10px Arial";

   		if (spaceNumber < 10) {
        	ctx.fillText(spaceNumber,10+(i*25)+xOffset,yOffset+30); // 1
        }
        else if (spaceNumber >= 10 && spaceNumber < 100) {
        	ctx.fillText(spaceNumber,7+(i*25)+xOffset,yOffset+30); // 1
        }
        else if (spaceNumber >= 100 && spaceNumber < 1000) {
        	ctx.fillText(spaceNumber,3+(i*25)+xOffset,yOffset+30); // 1
        }

        spaceNumber++;
	}

    ctx.stroke();

    // FloorStatistics Chart
    var ctx2 = document.getElementById("floorStatisticChart");

    var dataString = /*[[${dataString}]]*/;
    var data = dataString.split(',');

    var labelString = /*[[${labelString}]]*/;
    var labels = labelString.split(',');

    var myChart = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Occupancy Rate (%)',
                data: data,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
};
/*]]>*/
</script>

</body>
</html>
